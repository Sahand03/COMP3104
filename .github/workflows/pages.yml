name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main       # keep dep-inclusions too if you want it to trigger from that branch
      # - dep-inclusions

jobs:
  build:
    runs-on: ubuntu-latest

    # run all shell steps from the spa-app folder
    defaults:
      run:
        working-directory: spa-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: spa-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: spa-app/build
