name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main
      - dep-inclusions   # keep if you want builds from this branch too

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # run all shell steps from the CRA subfolder
    defaults:
      run:
        working-directory: spa-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: spa-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: CI=false npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: spa-app/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
